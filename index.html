<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>RMT Compose - Ratio-Based Music Composition Tool</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="RMT Compose - A ratio-based music composition tool using Relative Music Theory. Create music with exact frequency ratios, microtonal tunings, and mathematical precision.">
  <link rel="canonical" href="https://rmt.world/">

  <!-- Open Graph -->
  <meta property="og:title" content="RMT Compose - Ratio-Based Music Composition">
  <meta property="og:description" content="Create music with exact frequency ratios, microtonal tunings, and mathematical precision using Relative Music Theory.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rmt.world/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="RMT Compose - Ratio-Based Music Composition">
  <meta name="twitter:description" content="Create music with exact frequency ratios, microtonal tunings, and mathematical precision.">

  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div class="top-bar">
    <div class="controls-group">
      <button id="playPauseBtn" title="Play/Pause">
        <div class="pp"><span></span></div>
      </button>
      <button id="stopButton" title="Stop" class="stop-button">
        <div class="stop">
          <span></span><span></span><span></span><span></span>
        </div>
      </button>
      <input type="range" id="volumeSlider" title="Volume Slider" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="right-controls">
      <button id="resetViewBtn" title="Reset View"></button>
      <div class="tracking-zone">
        <label class="toggle-switch">
          <input type="checkbox" id="trackingToggle">
          <span class="toggle-slider" title="Playhead Tracking"></span>
        </label>
      </div>
      <div class="menu-container">
        <button class="dropdown-button" title="Main Menu">
          <div class="plusminus"></div>
        </button>
        <div id="general-widget" class="widget">
          <div class="menu-actions">
            <button id="undoBtn" class="module-action-btn" disabled>Undo</button>
            <button id="redoBtn" class="module-action-btn" disabled>Redo</button>
            <button id="reorderModuleBtn" class="module-action-btn" style="background: #add8e6;">Reorder Module</button>
            <button id="saveModuleBtn" class="module-action-btn">Save Module</button>
            <input type="file" id="loadModuleInput" accept=".json" style="display: none;">
            <button id="loadModuleBtn" class="module-action-btn">Load Module ▾</button>
            <div id="loadModuleDropdown" style="display: none; margin-top: -6px;">
              <div id="loadFromFileItem" class="menu-item">Load Module from file…</div>
              <div id="resetDefaultModuleItem" class="menu-item">Reset Default Module</div>
            </div>
          </div>
          <div class="widget-footer">
            <div class="docs-section">
              <a href="https://docs.rmt.world" target="_blank" class="docs-button">
                <svg class="docs-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 4C4 2.89543 4.89543 2 6 2H14L20 8V20C20 21.1046 19.1046 22 18 22H6C4.89543 22 4 21.1046 4 20V4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8 13H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M8 17H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Documentation</span>
              </a>
            </div>
            <div class="support-section">
              <a href="https://buy.stripe.com/7sYeV7aW70eG75I9N6bAs00" target="_blank" class="donate-button">
                <svg class="donate-heart" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span>Donate</span>
              </a>
            </div>
            <div class="legal-section">
              <a href="/license.html" target="_blank" class="license-link" rel="license noopener noreferrer">License (RMT-PNC)</a>
            </div>
            <div class="widget-copyright">© 2026 Cyril Monkewitz</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="second-top-bar">
    <div class="icons-wrapper">
      <div class="icons-container"></div>
    </div>
    <div class="separator"></div>
    <div class="pull-tab"></div>
  </div>
  <div class="myspaceapp"></div>
  <div id="note-widget" class="note-widget">
    <div class="note-widget-header">
      <span id="note-widget-title" class="note-widget-title">Note Variables</span>
      <button class="note-widget-close">×</button>
    </div>
    <div class="note-widget-content"></div>
  </div>
  <button id="lockButton" title="Lock Notes" class="lock-button locked" aria-label="Lock notes" aria-pressed="true">
    <svg class="lock-icon" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
      <g>
        <g class="lock-shackle-group">
          <path class="lock-shackle" d="M 5 23 L 5 18 A 7 7 0 0 1 19 16 L 19 29" />
        </g>
        <rect class="lock-body" x="0" y="22" width="24" height="16" rx="6" ry="6" />
      </g>
    </svg>
  </button>
  
  <!-- Main ES6 module entry point -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
